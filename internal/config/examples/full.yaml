generator:
  name: "full-generator"
  events_per_second: 100
  event_types: ["netflow", "syslog"]
  duration: "1h"  # Работать 1 час, затем остановиться
  event_config:
    netflow:
      version: 9
      source_ips:
        - "192.168.1.0/24"
        - "10.0.0.0/16"
        - "172.16.0.0/12"
      dest_ips:
        - "8.8.8.8"
        - "1.1.1.1"
        - "208.67.222.222"
        - "94.140.14.14"
      ports: [80, 443, 53, 22, 25, 110, 995, 993, 143, 587, 8080, 8443]
      protocols: ["TCP", "UDP", "ICMP"]
    syslog:
      facility: 16  # local0
      severity: 6   # info
      hostnames: 
        - "web-server-01"
        - "db-server-01"
        - "app-server-01"
        - "proxy-server-01"
      programs:
        - "nginx"
        - "apache"
        - "sshd"
        - "kernel"
        - "systemd"
        - "mysql"
        - "postgres"

sender:
  name: "full-sender"
  protocol: "tcp"
  destinations:
    - "127.0.0.1:514"
    - "127.0.0.1:1514"
  retries: 3
  timeout: "10s"

pipeline:
  buffer_size: 500
  worker_count: 2

logging:
  level: "debug"
  format: "json"
  file: "/var/log/ueba-generator.log"
